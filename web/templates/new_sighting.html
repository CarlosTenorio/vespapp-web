{% extends "layout.html" %}
{% load staticfiles %}
{% block description %}Nuevo avistamiento{% endblock %}
{% block body %}
  
<script>
    $(document).ready(function() {
      Dropzone.autoDiscover = false;

      var myDropzone = new Dropzone("div#mydz", { 
        url: "/new_sighting/",
        method: "post",
        paramName: "file",
        addRemoveLinks: true, 
        uploadMultiple: true, 
        autoProcessQueue: false,
        acceptedFiles: "image/*",
        renameFilename: "file", // does not work
        maxFiles: 5,
        parallelUploads : 5,
        dictDefaultMessage: "Arrastra tus fotos o haz clic aquí",
        dictFallbackMessage: "Your browser does not support drag and drop file uploads.",
        dictInvalidFileType: "No puedes subir archivos de este tipo",
        dictRemoveFile: 'Borrar'
      });

      var submitButton = document.getElementById("submit-all");

      submitButton.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        myDropzone.processQueue();
      });                                    

      myDropzone.on('addedfile', function(file){ 
        if(myDropzone.files.length > 5) { 
          myDropzone.removeFile(myDropzone.files[5]); 
        } 
      });

      myDropzone.on("sending", function(file, xhr, formData) {
        formData.append("type", $("input:radio[name=type]:checked").val()); 
        formData.append("location", $("select[name=location] option:selected").val()); 
        formData.append("free_text", $('textarea[name=free_text]').val());
      });
    });
</script>

<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>Envía tu avispamiento</h1>

      <form id="new_sighting" enctype="multipart/form-data">
        <div class="col-xs-12 col-md-6">
          <div id="mydz" class="dropzone"></div>
        </div>
          <!--<img src="{% static "img/camera.png" %}" alt="" height="42" width="42">
          <i class="fa fa-cloud-upload"></i>-->
        

        <div class="col-xs-12 col-md-6">
          <div class="col-xs-12 col-sm-6 text-center radiobut">
            <label class="round-label text-center lab">
              <img src="{% static "img/vespaicon.png" %}" class="iconradio">
              <input type="radio" name="type" class="hidden" value="1">
              <span>
                Avispa
              </span>
            </label>
          </div>
          <div class="col-xs-12 col-sm-6 text-center radiobut">
            <label class="round-label text-center lab">
              <input type="radio" name="type" class="hidden" value="2">
              <img src="{% static "img/nidoicon.png" %}" class="iconradio">
              <span>
                Nido
              </span>
            </label>
          </div>

          <div class="col-xs-12 form-group location">
            <select class="form-control" name="location">
              <option value="">Selecciona población</option>
              {% for location in locations %}
                  <option value="{{location.id}}">{{location.name}}</option>
              {% endfor %}
            </select>
          </div>


          <div class="col-xs-12">
            <!--<input class="freetext" maxlength="512" name="free_text" type="text" placeholder="Escribe aquí si deseas detallar la zona del avispamiento o si tienes algún dato que pueda sernos útil" />-->
            <textarea name="free_text" class="freetext" placeholder="Escribe aquí si deseas detallar la zona del avispamiento o si tienes algún dato que pueda sernos útil"></textarea>
          </div>
        </div>

        <div class="col-xs-12">
          <button type="submit" id="submit-all" class="btn btn-primary">Enviar avistamiento</button>
        </div>
        
       </form>
    </div>
  </div>
</div>

{% endblock %}
