web: &web
  build: .
  volumes:
    - ".:/opt/app/"
  links:
    - "db"
  ports:
    - "80:8000"

dev:
  <<: *web
  command: ["runserver", "0.0.0.0:8000"]

db:
  expose:
    - "5432"
  volumes:
    - "/opt/vespapp_web/postgresql:/var/lib/postgresql/data"
  environment:
    - "POSTGRES_PASSWORD=supersecret"
    - "POSTGRES_USER=vespapp-web"
    - "POSTGRES_DB=vespapp-web"
  image: postgres:9.5.1

